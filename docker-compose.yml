services:
  postgres:
    image: postgres:15-alpine
    container_name: lanchonete_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lanchonete
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: lanchonete_backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://admin:password@postgres:5432/lanchonete"
      JWT_SECRET: "supersecretkey"
      DEFAULT_ADMIN_EMAIL: "admin@lanchonete.com"
      DEFAULT_ADMIN_PASSWORD: "admin123"
      DEFAULT_ADMIN_NAME: "Administrador"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: lanchonete_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  location-service:
    build: ./location-service
    container_name: lanchonete_location
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgresql://admin:password@postgres:5432/lanchonete?sslmode=disable"
      JWT_SECRET: "supersecretkey"
    depends_on:
      - postgres
    restart: always

  n8n:
    image: n8nio/n8n:latest
    container_name: lanchonete_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  postgres_data:
  n8n_data:
